<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Music Unlimited – Card</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f3f3f3;
    padding:40px;
}

/* Card */

.music-card{
    width:100%;
    background:#fff;
    border-radius:6px;
    padding:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.music-card img{
    width:100%;
    height:150px;
    object-fit:contain;
}

/* Title */

.music-title{
    font-size:14px;
    margin:8px 0 6px;
}

/* Free tag */

.free-tag{
    color:#067d62;
    font-size:13px;
    font-weight:bold;
    margin-bottom:6px;
}

/* See more */

.see-more{
    margin-top:6px;
    font-size:13px;
    color:#007185;
    cursor:pointer;
}

.see-more:hover{
    text-decoration:underline;
}

/* Short info */

.short-info{
    display:none;
    margin-top:6px;
    font-size:12px;
    color:#333;
    line-height:1.4;
}

/* Button */

.try-btn{
    margin-top:8px;
    width:100%;
    padding:7px;
    border:none;
    background:#ffd814;
    border-radius:4px;
    cursor:pointer;
    font-size:13px;
}

.try-btn:hover{
    background:#f7ca00;
}

</style>
</head>
<body>

<div class="music-card">

    <!-- Amazon Music image -->
    <img src="./image copy 16.png" alt="Amazon Music Unlimited">

    <p class="music-title">Try 30 Days FREE – Amazon Music Unlimited</p>

    <div class="free-tag">Free trial</div>

    <!-- See more short -->
    <div class="see-more" onclick="toggleInfo(this)">
        See more
    </div>

    <!-- Short info -->
    <div class="short-info">
        Unlimited songs • Ad-free music • Download & listen offline
    </div>

    <button class="try-btn">Start Free Trial</button>

</div>

<script>
function toggleInfo(btn){
    const info = btn.nextElementSibling;

    if(info.style.display === "block"){
        info.style.display = "none";
        btn.innerText = "See more";
    }else{
        info.style.display = "block";
        btn.innerText = "See less";
    }
}
</script>

</body>
</html>
