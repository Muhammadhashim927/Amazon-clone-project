<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today's Deals - Amazon Clone</title>

<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* ================== TODAY DEALS ================== */

.today-deals{
    padding: 25px 40px;
    background-color: #f3f3f3;
}

.deals-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.deals-header h2{
    font-size: 22px;
    font-weight: 600;
}

.deals-header a{
    font-size: 14px;
    color: #007185;
    text-decoration: none;
}

.deals-container{
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.deal-card{
    width: 220px;
    background: #fff;
    padding: 12px;
    border-radius: 6px;
    position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: 0.2s;
}

.deal-card:hover{
    transform: translateY(-4px);
}

.deal-card img{
    width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
}

.discount{
    position: absolute;
    top: 10px;
    left: 10px;
    background: #cc0c39;
    color: white;
    font-size: 12px;
    padding: 3px 6px;
    border-radius: 3px;
}

.deal-card h4{
    font-size: 14px;
    margin-bottom: 6px;
}

.price{
    margin-bottom: 10px;
}

.price .new{
    color: #B12704;
    font-weight: bold;
    margin-right: 6px;
}

.price .old{
    text-decoration: line-through;
    font-size: 12px;
    color: #555;
}

.deal-card button{
    width: 100%;
    padding: 7px;
    border: none;
    background: #ffd814;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
}

.deal-card button:hover{
    background: #f7ca00;
}

</style>
</head>
<body>

<section class="today-deals">
  <div class="deals-header">
    <h2>Today's Deals</h2>
    <a href="./index.html">See all deals</a>
  </div>

  <div class="deals-container">

    <div class="deal-card">
      <span class="discount">30% off</span>
      <img src="./image copy 20.png" alt="">
      <h4>Wireless Headphones</h4>
      <p class="price">
        <span class="new">₹2,099</span>
        <span class="old">₹2,999</span>
      </p>
      <button>Deal of the day</button>
    </div>

    <div class="deal-card">
      <span class="discount">45% off</span>
      <img src="./image copy 21.png" alt="">
      <h4>Smart Watch</h4>
      <p class="price">
        <span class="new">₹3,299</span>
        <span class="old">₹5,999</span>
      </p>
      <button>Deal of the day</button>
    </div>

    <div class="deal-card">
      <span class="discount">25% off</span>
      <img src="./image copy 22.png" alt="">
      <h4>Bluetooth Speaker</h4>
      <p class="price">
        <span class="new">₹1,499</span>
        <span class="old">₹1,999</span>
      </p>
      <button>Deal of the day</button>
    </div>

    <div class="deal-card">
      <span class="discount">40% off</span>
      <img src="./image copy 23.png" alt="">
      <h4>Gaming Mouse</h4>
      <p class="price">
        <span class="new">₹899</span>
        <span class="old">₹1,499</span>
      </p>
      <button>Deal of the day</button>
    </div>

  </div>
</section>

</body>
</html>
