<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Makeup Remover – Card</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f3f3f3;
    padding:40px;
}

/* Card */

.remover-card{
    width:100%;
    background:#fff;
    border-radius:6px;
    padding:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.remover-card img{
    width:100%;
    height:170px;
    object-fit:contain;
}

/* Title */

.remover-title{
    font-size:14px;
    margin:8px 0 6px;
}

/* Price */

.remover-price .new{
    color:#B12704;
    font-weight:bold;
    margin-right:6px;
}

.remover-price .old{
    font-size:12px;
    color:#555;
    text-decoration:line-through;
}

/* See more */

.see-more{
    margin-top:6px;
    font-size:13px;
    color:#007185;
    cursor:pointer;
}

.see-more:hover{
    text-decoration:underline;
}

/* Short info */

.short-info{
    display:none;
    margin-top:6px;
    font-size:12px;
    color:#333;
    line-height:1.4;
}

/* Button */

.cart-btn{
    margin-top:8px;
    width:100%;
    padding:7px;
    border:none;
    background:#ffd814;
    border-radius:4px;
    cursor:pointer;
    font-size:13px;
}

.cart-btn:hover{
    background:#f7ca00;
}

</style>
</head>
<body>

<div class="remover-card">

    <!-- Makeup remover image -->
    <img src="./image copy 15.png" alt="Makeup Remover">

    <p class="remover-title">Gentle Makeup Remover – All Skin Types</p>

    <div class="remover-price">
        <span class="new">₹299</span>
        <span class="old">₹499</span>
    </div>

    <!-- See more short -->
    <div class="see-more" onclick="toggleInfo(this)">
        See more
    </div>

    <!-- Short info -->
    <div class="short-info">
        Removes waterproof makeup • Alcohol free • Gentle on skin
    </div>

    <button class="cart-btn">Add to Cart</button>

</div>

<script>
function toggleInfo(btn){
    const info = btn.nextElementSibling;

    if(info.style.display === "block"){
        info.style.display = "none";
        btn.innerText = "See more";
    }else{
        info.style.display = "block";
        btn.innerText = "See less";
    }
}
</script>

</body>
</html>
